    function switchSection(sectionId) {

    async function addRegion() {

    // æ¸²æŸ“è¡¨æ ¼ä¸º HTML
    function renderTableHTML(table) {
      if (!table || !table.rows || table.rows.length === 0) {
        return '<p style="color: #999;">æš‚æ— è¡¨æ ¼æ•°æ®</p>';
      }

      let html = '<div style="margin-top: 15px; overflow-x: auto;">';
      html += `<h4 style="margin: 0 0 10px 0; color: #555;">${table.title || 'è¡¨æ ¼'}</h4>`;
      html += '<table style="width: 100%; border-collapse: collapse; font-size: 13px;">';
      
      // è¡¨å¤´ï¼ˆä»ç¬¬ä¸€è¡Œçš„ cells ä¸­æå–ï¼‰
      if (table.rows[0] && table.rows[0].cells && table.rows[0].cells.length > 0) {
        html += '<thead style="background-color: #f0f0f0; border-bottom: 2px solid #ddd;">';
        html += '<tr>';
        table.rows[0].cells.forEach((cell, idx) => {
          // æ”¯æŒå¤šç§æ ¼å¼ï¼šcell.colName, cell.colKey, cell.value, æˆ–ç›´æ¥æ˜¯å­—ç¬¦ä¸²
          const headerText = cell.colName || cell.colKey || cell.value || cell || ('åˆ—' + (idx + 1));
          html += `<th style="padding: 10px; text-align: left; border-right: 1px solid #ddd; font-weight: 600;">${headerText}</th>`;
        });
        html += '</tr>';
        html += '</thead>';
      }
      
      // è¡¨ä½“
      html += '<tbody>';
      table.rows.forEach((row, rowIdx) => {
        html += `<tr style="border-bottom: 1px solid #ddd; background-color: ${rowIdx % 2 === 0 ? '#fff' : '#f9f9f9'};">`;
        if (row.cells && Array.isArray(row.cells)) {
          row.cells.forEach((cell, colIdx) => {
            // æ”¯æŒå¤šç§æ ¼å¼ï¼šcell.value æˆ–ç›´æ¥æ˜¯å­—ç¬¦ä¸²/æ•°å­—
            const value = (cell && cell.value !== null && cell.value !== undefined) ? cell.value : (cell || '-');
            const displayValue = value === null || value === undefined ? '-' : value;
            html += `<td style="padding: 10px; border-right: 1px solid #ddd; text-align: ${typeof displayValue === 'number' ? 'right' : 'left'};">${displayValue}</td>`;
          });
        }
        html += '</tr>';
      });
      html += '</tbody>';
      
      html += '</table>';
      
      if (table.degraded) {
        html += '<p style="margin-top: 10px; color: #ff9800; font-size: 12px;">âš ï¸ æ­¤è¡¨æ ¼æ•°æ®å¯èƒ½ä¸å®Œæ•´ï¼Œè¯·å‚è€ƒåŸå§‹ PDF æ–‡ä»¶</p>';
      }
      
      html += '</div>';
      return html;
    }
