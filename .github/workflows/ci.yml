name: CI
'on':
  push:
    branches:
      - main
      - feat/llm-ingestion-v1
  pull_request:
    branches:
      - main
      - feat/llm-ingestion-v1
  workflow_dispatch:
jobs:
  build-and-regression:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      SQLITE_DB_PATH: ${{ runner.temp }}/llm_ingestion.db
      SQLITE_PATH: ${{ runner.temp }}/llm_ingestion.db
      BASE_URL: http://localhost:3000/api
      LLM_PROVIDER: stub
      GEMINI_API_KEY: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check for hidden control characters
        run: python3 scripts/check_control_chars.py
      - name: Install dependencies
        run: npm ci
      - name: Build backend
        run: npm run build
      - name: Build frontend
        if: hashFiles('frontend/package.json') != ''
        run: cd frontend && npm ci && npm run build
      - name: Install sqlite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3
      - name: Start server
        run: |
          npm run dev:llm > server.log 2>&1 &
          echo $! > server.pid
          for i in {1..30}; do
            if curl -fsS "http://localhost:3000/api/health" >/dev/null; then
              echo "Server ready"
              break
            fi
            sleep 2
          done
      - name: Run tests
        run: |
          for script in LLM_UPLOAD_TEST.sh LLM_JOB_TEST.sh LLM_PARSE_STUB_TEST.sh LLM_REPORTS_READ_TEST.sh LLM_PARSE_PROVIDER_TEST.sh; do
            if [ -f "$script" ]; then
              bash "$script"
            fi
          done
      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
          fi
